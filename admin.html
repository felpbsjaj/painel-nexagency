<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexAgency - Acesso Restrito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; color: white; }
        .login-card { background-color: #1a2235; border: 1px solid #334155; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        input { background: #0f172a !important; border: 1px solid #334155 !important; transition: 0.3s; }
        input:focus { border-color: #3b82f6 !important; outline: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-md login-card p-10 rounded-3xl">
        <div class="text-center mb-10">
            <img src="https://res.cloudinary.com/dsreg6hmo/image/upload/v1767891428/BetBoard/Photos/gpkghm2vdoohymfufbuw.png" class="h-8 mx-auto mb-6">
            <h2 class="text-lg font-bold uppercase tracking-widest text-slate-400">NexAgency Affiliates</h2>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2">Usuário / Login</label>
                <input type="text" id="user" class="w-full p-4 rounded-xl text-white" placeholder="Seu nome de usuário">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2">Senha de Acesso</label>
                <input type="password" id="pass" class="w-full p-4 rounded-xl text-white" placeholder="••••••••">
            </div>
            
            <button onclick="realizarLogin()" class="w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-xl font-bold uppercase text-sm transition shadow-lg shadow-blue-500/20">
                Acessar Painel
            </button>
        </div>

        <p class="text-center text-slate-600 text-[10px] mt-10 uppercase font-bold">
            © 2026 NexAgency & Superbet Marketing
        </p>
    </div>

    <script>
        // CONFIGURAÇÃO DO SEU FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyC0oiw7obzsGDBvDr_enJQ1eNHmgPkwNA8",
            authDomain: "nexagency-84caa.firebaseapp.com",
            databaseURL: "https://nexagency-84caa-default-rtdb.firebaseio.com",
            projectId: "nexagency-84caa",
            storageBucket: "nexagency-84caa.firebasestorage.app",
            messagingSenderId: "691404707224",
            appId: "1:691404707224:web:8fed7daf6b4c7c9f8347ed"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function realizarLogin() {
            const u = document.getElementById('user').value.toLowerCase().trim();
            const p = document.getElementById('pass').value;

            if(!u || !p) return alert("Preencha todos os campos!");

            // LOGIN DE ADMIN
            if(u === "admin" && p === "thaimorrowland2026") {
                sessionStorage.setItem('adminAuth', 'true');
                window.location.href = 'admin.html';
                return;
            }

            // LOGIN DE INFLUENCER
            db.ref('usuarios/' + u).once('value', (snapshot) => {
                const dados = snapshot.val();
                if(dados && dados.senha === p) {
                    localStorage.setItem('usuarioLogado', u);
                    window.location.href = 'dashboard.html';
                } else {
                    alert("Usuário ou senha inválidos.");
                }
            });
        }
    </script>
</body>
</html>
