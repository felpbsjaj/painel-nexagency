<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexAgency - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-custom { background-color: #0f111a; }
        .card-custom { background-color: #161926; border: 1px solid #2d3142; }
    </style>
</head>
<body class="bg-custom flex items-center justify-center min-h-screen p-4">

    <div class="card-custom w-full max-w-md p-8 rounded-2xl shadow-2xl">
        <div class="flex flex-col items-center mb-8">
            <img src="https://res.cloudinary.com/dsreg6hmo/image/upload/v1767891428/BetBoard/Photos/gpkghm2vdoohymfufbuw.png" 
                 alt="Nex Agency Logo" 
                 class="h-16 w-auto mb-4">
            <p class="text-gray-400 text-sm">Acesse sua conta para gerenciar seus resultados</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-gray-300 text-sm font-medium mb-2">Usuário ou E-mail</label>
                <input type="text" id="userInput"
                    class="w-full bg-[#1c2030] border border-[#2d3142] text-white rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition-all placeholder-gray-600"
                    placeholder="Seu usuário">
            </div>

            <div>
                <div class="flex justify-between mb-2">
                    <label class="text-gray-300 text-sm font-medium">Senha</label>
                    <a href="#" class="text-blue-500 text-xs hover:underline">Esqueceu a senha?</a>
                </div>
                <input type="password" id="passInput"
                    class="w-full bg-[#1c2030] border border-[#2d3142] text-white rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition-all placeholder-gray-600"
                    placeholder="••••••••">
            </div>

            <button onclick="realizarLogin()"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors shadow-lg shadow-blue-900/20">
                Entrar no Painel
            </button>
        </div>

        <div class="mt-8 text-center border-t border-[#2d3142] pt-6">
            <p class="text-gray-500 text-xs">
                &copy; 2026 NexAgency. Sistema de Afiliados.
            </p>
        </div>
    </div>

    <script>
        // 3. CONFIGURAÇÃO EXATA DO SEU FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyC0oiw7obzsGDBvDr_enJQ1eNHmgPkwNA8",
            authDomain: "nexagency-84caa.firebaseapp.com",
            databaseURL: "https://nexagency-84caa-default-rtdb.firebaseio.com", // Seu banco pelado
            projectId: "nexagency-84caa",
            storageBucket: "nexagency-84caa.firebasestorage.app",
            messagingSenderId: "691404707224",
            appId: "1:691404707224:web:8fed7daf6b4c7c9f8347ed"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function realizarLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;

            if (!user || !pass) {
                alert("Preencha todos os campos!");
                return;
            }

            // Procura o usuário na pasta 'usuarios' que o Admin vai criar
            db.ref('usuarios/' + user).once('value').then((snapshot) => {
                const dados = snapshot.val();
                
                if (dados && dados.senha === pass) {
                    // Guarda o nome para o Dashboard saber quem logou
                    localStorage.setItem('usuarioLogado', user);
                    window.location.href = 'dashboard.html';
                } else {
                    alert("Usuário ou senha incorretos!");
                }
            }).catch((error) => {
                console.error("Erro ao acessar Firebase:", error);
                alert("Erro de conexão. Verifique se as REGRAS do Firebase estão como TRUE.");
            });
        }
    </script>
</body>
</html>
